<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/popper.js"></script>
  		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/quickerlinksSettings.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<link rel="stylesheet" href="styles/popup.css">
	</head>
	<body>
		<div class="container-fluid">
			<div tabindex="1"></div>
			<div class="settings" id="settings">
                <a href="popup.html"><span class="glyphicon glyphicon-menu-left"></span></a>
				<div>Settings</div>
                <div class="setting">
                    <div>Domain</div>
                    <input type="text" style="width:250px" id="domainInput"/>
                    <button id="domainButton">Set domain</button>
                </div>
                <div class="setting">
                    <div>Courses Visibility</div>
                    <div><input type="radio" name="coursesVisibility" id="pinnedCourses" value="true"/>Pinned Courses Only</div>
                    <div><input type="radio" name="coursesVisibility" id="allCourses" value="false"/>All Courses</div>
                </div>
                <div class="setting">
                    <div>Dropbox Date Range</div>
                    <div>
                        Due dates in the past <input type="text" style="width:100px" id="pastRangeInput"/> days.
                    </div>
                    <div>
                        Due dates in upcoming <input type="text" style="width:100px" id="futureRangeInput"/> days.
                    </div>
                    <button id="rangeButton">Set range</button>
                </div>
			</div>
		</div>
	</body>

</html>
